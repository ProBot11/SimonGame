<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
  <div class="icon">
    <i class="fas fa-bell fa-3x"></i>
    <div class="clown">
      <h6>Simon Game is a very simple game in which the buttons flash in a random order one at a time and the user has to click them in the exact same order. One mistake and the game will be over</h6>
    </div>
  </div>
  <h1 id="level-title">Press A Key to Start</h1>
  <h2 id="level-title"></h2>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>
    <h2 id="level-title2">Saumitra Pathak</h2>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
